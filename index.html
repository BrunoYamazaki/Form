<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <h1>Cadastro de DEVs</h1>
      <p>Complete suas informações</p>
      <br />
    </div>

    <form>
      <fieldset class="grupo">
        <div>
          <label for="nome">Nome</label>
          <input type="text" name="nome" id="nome" required />
        </div>

        <div class="campo">
          <label>Sobrenome</label>
          <input type="text" name="sobrenome" id="sobrenome" required />
        </div>
      </fieldset>

      <div class="campo">
        <label>Email</label>
        <input type="email" name="email" id="email" required />
      </div>

      <div class="campo">
        <label>De qual lado da aplicação você desenvolve?</label>
        <label>
          <input type="radio" name="devweb" value="frontend" checked />Front-End
        </label>

        <label>
          <input type="radio" name="devweb" id="backend" />Back-End
        </label>

        <label>
          <input type="radio" name="devweb" id="fullstack" />Fullstack
        </label>
      </div>

      <div>
        <label for="senioridade"><strong>Senioridade</strong></label>
        <select id="senioridade">
          <option selected disabled value="">Selecione</option>
          <option>Junior</option>
          <option>Pleno</option>
          <option>Senior</option>
        </select>
      </div>

      <fieldset>
        <div>
          <label><strong>Selecione as tecnologias que utiliza</strong></label
          ><br /><br />
          <input
            type="checkbox"
            name="tecnologia1"
            id="tecnologia1"
            value="HTML"
          />
          <label for="tecnologia1">HTML</label>
          <input type="checkbox" name="tecnologia2" value="CSS" />
          <label for="tecnologia2">CSS</label>
          <input
            type="checkbox"
            id="tecnologia3"
            name="tecnologia3"
            value="Javascrip"
          />
          <label for="tecnologia3">Javascrip</label>
          <input
            type="checkbox"
            name="tecnologia4"
            id="tecnologia4"
            value="PHP"
          />
          <label for="tecnologia4">PHP</label>
          <input
            type="checkbox"
            name="tecnologia5"
            id="tecnologia5"
            value="C#"
          />
          <label for="tecnologia5">C#</label>
          <input
            type="checkbox"
            name="tecnologia6"
            id="tecnologia6"
            value="Python"
          />
          <label for="tecnologia6">Python</label>
          <input
            type="checkbox"
            name="tecnologia7"
            id="tecnologia7"
            value="Java"
          />
          <label for="tecnologia7">Java</label>
        </div>
      </fieldset>

      <div class="campo">
        <br />
        <label>Conte umpouco da sua experiência</label>
        <textarea
          id="experiencia"
          style="width: 26rem"
          cols="30"
          rows="6"
        ></textarea>
      </div>

      <button class="button" type="submit">Concluído</button>
    </form>
  </body>
</html>
